<div
    class="container justify-content-center mx-auto py-sm-3"
    style="max-width: 600px; background-color: white"
>
        <div class="row-cols-1" >
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                 alt="Photo of a Shiba Inu" class="img-fluid img-thumbnail">

            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <div class="row">
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </div>
        </div>
        <asb-search [align]="'restricted'"></asb-search>
</div>
