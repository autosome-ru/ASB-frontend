<div class="asb-home__title-wrapper">
    <div
        class="asb-home__image-container"
        [defaultImage]="'assets/images/night-sky.jpg'"
        [lazyLoad]="'assets/images/night-sky-big.jpg'"
    >
    </div>
    <div class="asb-home__headline ">
        <div class="asb-home__headline-wrapper">
            <div [ngStyle]="{'opacity': opacity}">
                <h1
                    style="color: #fff; text-align: center;"
                >
                    AD ASTRA
                </h1>
                <ng-container

                    [ngTemplateOutlet]="descriptionTemplate"
                    [ngTemplateOutletContext]="{value: 'd-none d-md-block text-white'}"
                >

                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="asb-home__content-wrapper">

    <div
        class="container justify-content-center mx-auto py-sm-3"
        style=" background-color: white"
    >
        <ng-container

            [ngTemplateOutlet]="descriptionTemplate"
            [ngTemplateOutletContext]="{value: 'd-md-none'}"
        >

        </ng-container>
        <asb-search [width]="'full'"></asb-search>
        <h3>Some content (doge)</h3>
        <div class="row-cols-1" >
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                 alt="Photo of a Shiba Inu" class="img-fluid img-thumbnail">

            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
        </div>
    </div>
</div>

<ng-template #descriptionTemplate let-value="value">
    <h3
        [class]="value"

    >
        Here must be some EPICCC description!
    </h3>
</ng-template>
