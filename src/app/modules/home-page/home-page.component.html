<div class="asb-home__title-wrapper">
    <div
        class="asb-home__image-container"
        [defaultImage]="'assets/images/night-sky.jpg'"
        [lazyLoad]="'assets/images/night-sky-big.jpg'"
    >
    </div>
    <div class="asb-home__headline ">
        <div class="asb-home__headline-wrapper">
            <div [ngStyle]="{'opacity': opacity}">
                <h1
                    style="color: #fff; text-align: center;"
                >
                    ADASTra
                </h1>
                <ng-container

                    [ngTemplateOutlet]="descriptionTemplate"
                    [ngTemplateOutletContext]="{value: 'large'}"
                >

                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="asb-home__content-wrapper">

    <div
        class="container justify-content-center mx-auto py-sm-3"
        style=" background-color: white"
    >
        <ng-container

            [ngTemplateOutlet]="descriptionTemplate"
            [ngTemplateOutletContext]="{value: 'small'}"
        >

        </ng-container>
        <asb-search [width]="'full'"></asb-search>
    </div>
</div>

<ng-template #descriptionTemplate let-value="value">
    <h4
        style="text-align: center;"
        [class]="value === 'large' ? 'd-md-block d-none text-white' : 'd-md-none'"
    >
        <u class="font-weight-bold">A</u>llelic
        <u class="font-weight-bold">D</u>osage corrected
        <u class="font-weight-bold">A</u>llele-<u class="font-weight-bold">S</u>pecific human
        <u class="font-weight-bold">Tra</u>nscription factor binding sites
    </h4>
    <div
        *ngIf="totalInfo$ | async as totalInfo"
        style="margin-top: 15px"
        [class]="(value === 'large' ? 'd-md-flex text-white ' : '') + 'd-none'"
    >
        <div class="col-md-6" style="text-align: right;">
            <h5>Cell types:</h5>
            <h5>Transcription factors:</h5>
            <h5>Unique SNPs with ASB:</h5>
        </div>
        <div class="col-md-6" style="text-align: left;">
            <h5>
                <a
                    style="text-decoration: underline"
                    [routerLink]="'/browse'"
                    [queryParams]="{by: 'cl'}"
                >
                    {{totalInfo.cellTypesCount}}
                </a>
            </h5>
            <h5>
                <a
                    style="text-decoration: underline"
                    [routerLink]="'/browse'"
                    [queryParams]="{by: 'tf'}"
                >
                    {{totalInfo.transcriptionFactorsCount}}
                </a>
            </h5>
            <h5>
                {{totalInfo.snpsCount}}
            </h5>
        </div>
    </div>
</ng-template>
