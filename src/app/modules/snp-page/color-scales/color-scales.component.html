<div class="color-scales">
    <div>
        <img
            class="color-scales__images"
            [src]="'assets/images/scale_' + refBase +'.svg'"
            alt="color scale ref"
        >
        <h6 style="text-align: center;">-log10 FDR of Ref (<span [ngStyle]="{'color': colors[refBase]}">{{refBase}}</span>) ASB</h6>
    </div>
    <div>
        <img
            class="color-scales__images"
            [src]="'assets/images/scale_' + altBase +'.svg'"
            alt="color scale alt"
        >
        <h6 style="text-align: center;">-log10 FDR of Alt (<span [ngStyle]="{'color': colors[altBase]}">{{altBase}}</span>) ASB</h6>
    </div>
</div>
