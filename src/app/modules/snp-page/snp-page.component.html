<ng-container *ngIf="!(snpDataLoading$ | async)">
    <div class="container snp-page px-0">

        <div class="border-bottom border-info" style="padding-left: 20px; padding-right: 20px">
            <asb-snp-header
                [data]="snpData$ | async"
            >
            </asb-snp-header>
        </div>
        <div style="margin-left: 20px; padding-top: 10px">
            <asb-snp-card
                [snpData]="snpData$ | async"
            >
            </asb-snp-card>
        </div>
        <mat-accordion multi displayMode="flat" class="mat-elevation-z0 py-5"
                       style="padding-left: 20px !important">
            <mat-expansion-panel expanded="true" class="py-0">

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h2 class="col-auto pl-0 ml-0">Название раздела(не Statistics)</h2>
                    </mat-panel-title>

                </mat-expansion-panel-header>

                <mat-tab-group
                    animationDuration="0ms"
                >
                    <mat-tab>
                        <asb-statistics
                            #transcriptionFactors
                            [objectData]="(snpData$ | async)?.transFactors || []"
                            [tableColumnModel]="tfColumnModel"
                            [initialDisplayedColumns]="tfDisplayedColumns"
                            [searchFunc]="searchFunction"
                        >
                            <ng-template mat-tab-label>
                                <h4 class="col-auto pl-0 ml-0">Transcription factors</h4>
                            </ng-template>
                        </asb-statistics>
                    </mat-tab>
                    <mat-tab>
                        <asb-statistics
                            #cellLines
                            [objectData]="(snpData$ | async)?.cellLines || []"
                            [tableColumnModel]="clColumnModel"
                            [initialDisplayedColumns]="clDisplayedColumns"
                            [searchFunc]="searchFunction"
                        >
                            <ng-template mat-tab-label>
                                <h4 class="col-auto pl-0 ml-0">Cell types</h4>
                            </ng-template>
                        </asb-statistics>
                    </mat-tab>
                </mat-tab-group>
            </mat-expansion-panel>

            <mat-expansion-panel expanded="true" class="py-0" *ngIf="!phenotypesEmpty">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h2 class="col-auto pl-0 ml-0">PhenoData)</h2>

                    </mat-panel-title>
                </mat-expansion-panel-header>
                <asb-phenotypes
                    [snpData]="snpData$ | async"
                    (phenotypesEmpty)="phenotypesEmpty=$event"
                >
                </asb-phenotypes>
            </mat-expansion-panel>

            <mat-expansion-panel expanded="true" class="py-0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h2 class="col-auto pl-0 ml-0">External links</h2>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div style="padding-bottom: 10px">
                    <span >Здесь могло быть ещё что-то</span>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel expanded="true" class="pb-5">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h2 class="col-auto pl-0 ml-0">Download</h2>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div style="padding-bottom: 10px">
                    <span >Здесь могло быть ещё что-то</span>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</ng-container>


<ng-container *ngIf="(snpDataLoading$ | async)">
    <div class="snp-page__spinner">
        <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
    </div>
    <div style="padding-top: calc(100vh - 128px)">

    </div>
</ng-container>
