<ng-container *ngIf="!(snpDataLoading$ | async)">
    <p>snp-page for <span>{{(this.snpData$ | async)?.rsId}}</span> works!</p>
    <mat-list>
        <mat-list-item *ngFor="let tf of (this.snpData$ | async)?.transFactors">
            <span>{{tf}}</span>
        </mat-list-item>
    </mat-list>
</ng-container>
<ng-container *ngIf="(snpDataLoading$ | async)">
    <p>Loading...</p>
</ng-container>
