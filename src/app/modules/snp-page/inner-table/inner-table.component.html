<asb-table
    #tableView
    [data]="innerTableData"
    [displayedColumns]="displayedColumns"
    [columnModel]="columnModel"
    [paginatorOptions]="_getPaginatorOptions()"
>
</asb-table>

<ng-template #alignTemplate let-value="value">
    <a
        *ngIf="value"
        target="_blank"
        rel="noopener noreferrer"
        [href]="'http://gtrd.biouml.org/'"
    >
        {{value}}
    </a>
</ng-template>
