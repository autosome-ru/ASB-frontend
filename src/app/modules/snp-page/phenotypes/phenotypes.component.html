<dl class="row px-0 mx-0"
    *ngFor="let db of phenotypesDb"
>
    <dt class="col-auto">{{db}}</dt>
    <dd
        *ngFor="let phenotype of snpData.phenotypes[db]; let last=last"
        style="display: flex; flex-wrap: wrap"
    >
        {{phenotype}}<span *ngIf="!last">,&nbsp;</span>
    </dd>
</dl>
