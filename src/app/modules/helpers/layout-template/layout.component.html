<div class="container-fluid background" style="margin: 0;padding: 0;">
    <asb-header></asb-header>
    <div class="container-fluid asb-layout justify-content-center">
        <div>
            <ng-content></ng-content>
        </div>
    </div>
    <button
        (click)="helpClicked()"
        color="accent"
        mat-fab
        style="position: fixed;
                right: 16px;
                bottom: 0;
                z-index: 2;
                transform: translate3d(0, -100%, 0);
                display: flex;
                justify-content: center;
                align-items: center;
                transition: bottom .2s ease;">
        <mat-icon style="height: 28px;
                width: 28px;
                display: flex;" svgIcon="help"></mat-icon>
    </button>
    <asb-footer ></asb-footer>

</div>

<asb-popover #popover>
    <div class="confirm-dialog__button-wrapper">
        <button
            (click)="closePopover()"
            mat-stroked-button
            color="accent"
            class="confirm-dialog__button _left"
        >
            No
        </button>

        <button
            (click)="startTour()"
            mat-raised-button
            color="accent"
            class="confirm-dialog__button"
        >
            Yes
        </button>
    </div>
</asb-popover>
