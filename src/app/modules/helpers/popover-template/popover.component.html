<ng-template #portal>
    <mat-card class="asb-popover__card "
              [ngClass]="cardClass"
    >
        <mat-card-header
            *ngIf="title"
            class="asb-popover__card-header"
        >
            <mat-card-title class="asb-popover__card-header-title">
                {{title}}
            </mat-card-title>
            <button
                mat-icon-button
                class="asb-popover__card-header-button"
                (click)="close()"
            >
                <mat-icon
                    svgIcon="clear"
                    aria-label="Close button"
                >
                    Close
                </mat-icon>
            </button>
        </mat-card-header>
        <ng-content></ng-content>
    </mat-card>
</ng-template>
