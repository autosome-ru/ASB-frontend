<h2 *ngIf="snpCard">
    <a
        target="_blank" rel="noopener noreferrer"
        [href]="'https://www.ncbi.nlm.nih.gov/snp/' + data.rsId"
    >
        {{data.rsId}}
    </a>
    {{data.chr}}:{{data.pos }}
    {{data.refBase}}>{{data.altBase}}
</h2>
<h2 *ngIf="!snpCard">
    {{data.rsId}} {{data.chr}}:{{data.pos }} {{data.refBase}}>{{data.altBase}}
</h2>
