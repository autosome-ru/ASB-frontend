<mat-toolbar color="accent" class="app-header mat-elevation-z4">

    <a class="app-header__item"
        [routerLink]="'/'"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        mat-button
        style="height:100%"

    >
        <div class="app-header__wrap active">
            <div class="app-header__item" >
                <mat-icon svgIcon="face" style="transform: scale(1.3); vertical-align: middle;"></mat-icon>
                <span style="font-size: 20px; vertical-align:middle;"> BADAS database</span>
            </div>
        </div>
    </a>
    <div class="app-header__items">
        <a
            [routerLink]="'about-us'"
            [routerLinkActive]="['active']"
            mat-button
        >
            <div class="app-header__wrap">
                <div class="app-header__item">about us</div>
            </div>
        </a>
        <a
           [routerLink]="'smth'"
           [routerLinkActive]="['active']"
           mat-button
        >
            <div class="app-header__wrap">
                <div class="app-header__item">smth</div>
            </div>
        </a>
    </div>
</mat-toolbar>
<mat-toolbar>

    <button
        mat-button
        style="height:100%"
    >
        TASBAD
    </button>
    <div class="items">
        <button
            class="item"
            mat-button
        >
            about us
        </button>
        <button class="item"
                mat-button
        >
            smth
        </button>
    </div>
</mat-toolbar>
