<div style="max-width: 100%; height: 100%;"
>
    <div style="display: block; width: 100%; height: 100%">
        <canvas
                [height]="50 * chartLabels.length"
                mdbChart
                chartType="horizontalBar"
                [labels]="chartLabels"
                [datasets]="chartDatasets"
                [colors]="chartColors"
                [legend]="false"
                [options]="chartOptions"
        >
        </canvas>
    </div>
</div>
