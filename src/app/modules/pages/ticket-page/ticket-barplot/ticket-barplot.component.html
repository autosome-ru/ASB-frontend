<div style="max-width: 100%; height: 100%">
    <div style="display: block; width: 100%; height: 100%">
        <canvas *ngIf="chartLoaded"
                height="100"
                mdbChart
                chartType="horizontalBar"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [colors]="chartColors"
                [options]="chartOptions"
                [legend]="false"
                (chartClick)="chartClicked($event)"
        >
        </canvas>
    </div>
</div>
