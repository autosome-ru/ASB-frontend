<asb-table
    *ngIf="data.length > 0"
    [data]="data"
    [columnModel]="columnModel"
    [displayedColumns]="displayedColumns"
    [paginatorOptions]="[5, 10, 20, 50]"
></asb-table>
<ng-template #fdrViewTemplate let-value="value">
    <asb-sci-notation [value]="value" [toInvert]="true"></asb-sci-notation>
</ng-template>
