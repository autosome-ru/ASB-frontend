<div class="tour-button"></div>
<button
    matTooltip="Open page tour"
    aria-label="Open page tour"
    asbElevation
    [defaultElevation]="4"
    [raisedElevation]="14"
    (click)="openTourPopover()"
    mat-mini-fab
    class="d-md-flex d-none default-button"
    [ngClass]="buttonClass ? buttonClass : 'default-button-color'">
    <mat-icon style="display: flex;" svgIcon="help"></mat-icon>
</button>
