<asb-layout>
    <router-outlet></router-outlet>
</asb-layout>

<ng-template #cookiesDialogTemplate>
    <mat-dialog-content>
        This site uses cookies from Google to deliver its services and to analyze traffic.
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <a mat-button href="https://policies.google.com/technologies/cookies">More details</a>
        <button mat-button [mat-dialog-close]="true"
                color="accent"
                (click)="saveCookiesConsent()">Ok, got it</button>
    </mat-dialog-actions>
</ng-template>
